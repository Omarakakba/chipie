<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un message pour toi </title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow-x: hidden;
            background: linear-gradient(to bottom, #B8E6F5 0%, #D4F1F9 40%, #FFE9C5 70%, #FFD7A8 100%);
            min-height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            padding-top: 80px;
        }

        .sun {
            position: absolute;
            top: 50px;
            right: 50px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #FFD700, #FFA500);
            border-radius: 50%;
            box-shadow: 0 0 60px rgba(255, 215, 0, 0.6);
            animation: pulse 3s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .bird {
            position: absolute;
            font-size: 25px;
            animation: fly 8s linear infinite;
            z-index: 3;
        }

        .bird1 {
            top: 100px;
            left: -50px;
            animation-delay: 0s;
        }

        .bird2 {
            top: 130px;
            left: -80px;
            animation-delay: 2s;
        }

        .bird3 {
            top: 160px;
            left: -110px;
            animation-delay: 4s;
        }

        @keyframes fly {
            0% {
                transform: translateX(0) translateY(0);
                opacity: 1;
            }
            100% {
                transform: translateX(calc(100vw + 100px)) translateY(-50px);
                opacity: 1;
            }
        }

        .cloud {
            position: absolute;
            background: white;
            border-radius: 100px;
            opacity: 0.8;
            animation: float 20s ease-in-out infinite;
        }

        .cloud1 {
            width: 80px;
            height: 30px;
            top: 80px;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud2 {
            width: 60px;
            height: 25px;
            top: 120px;
            right: 20%;
            animation-delay: 5s;
        }

        @keyframes float {
            0%, 100% { transform: translateX(0) translateY(0); }
            50% { transform: translateX(30px) translateY(-10px); }
        }

        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 220px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,50 Q300,0 600,50 T1200,50 L1200,120 L0,120 Z" fill="%2366B3E6" opacity="0.5"/></svg>') repeat-x;
            animation: wave 12s linear infinite;
        }

        .wave2 {
            bottom: 30px;
            height: 200px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,60 Q300,20 600,60 T1200,60 L1200,120 L0,120 Z" fill="%234A9FD8" opacity="0.6"/></svg>') repeat-x;
            animation: wave 8s linear infinite;
            animation-delay: -2s;
        }

        .wave3 {
            bottom: 60px;
            height: 180px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,70 Q300,30 600,70 T1200,70 L1200,120 L0,120 Z" fill="%233A8BC8" opacity="0.7"/></svg>') repeat-x;
            animation: wave 10s linear infinite;
            animation-delay: -4s;
        }

        @keyframes wave {
            0% { background-position: 0 0; }
            100% { background-position: 1200px 0; }
        }

        .surfer {
            position: absolute;
            bottom: 190px;
            left: 20%;
            font-size: 80px;
            animation: surfing 6s ease-in-out infinite;
            z-index: 5;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }

        @keyframes surfing {
            0% { 
                transform: translateX(0) translateY(0) rotate(-10deg);
            }
            12.5% { 
                transform: translateX(50px) translateY(-15px) rotate(-8deg);
            }
            25% { 
                transform: translateX(100px) translateY(-5px) rotate(-5deg);
            }
            37.5% { 
                transform: translateX(150px) translateY(5px) rotate(-2deg);
            }
            50% { 
                transform: translateX(200px) translateY(-5px) rotate(0deg);
            }
            62.5% { 
                transform: translateX(150px) translateY(5px) rotate(-2deg);
            }
            75% { 
                transform: translateX(100px) translateY(-5px) rotate(-5deg);
            }
            87.5% { 
                transform: translateX(50px) translateY(5px) rotate(-8deg);
            }
            100% { 
                transform: translateX(0) translateY(0) rotate(-10deg);
            }
        }

        .surfboard {
            position: absolute;
            width: 60px;
            height: 200px;
            background: linear-gradient(135deg, #FF6B6B, #FFE66D, #4ECDC4);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            bottom: 150px;
            left: 15%;
            transform: rotate(25deg);
            animation: surfFloat 4s ease-in-out infinite;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        @keyframes surfFloat {
            0%, 100% { transform: rotate(25deg) translateY(0); }
            50% { transform: rotate(25deg) translateY(-15px); }
        }

        .message-card {
            background: rgba(255, 255, 255, 0.25);
            border-radius: 30px;
            padding: 40px 30px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            text-align: center;
            position: relative;
            z-index: 10;
            animation: fadeInUp 1s ease-out;
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .heart-container {
            margin-bottom: 20px;
        }

        .heart {
            display: inline-block;
            font-size: 50px;
            animation: heartbeat 1.5s ease-in-out infinite;
            filter: drop-shadow(0 5px 15px rgba(255, 105, 180, 0.4));
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10%, 30% { transform: scale(1.1); }
            20%, 40% { transform: scale(1); }
        }

        h1 {
            color: #1a4d6b;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
            text-shadow: 0 2px 4px rgba(255, 255, 255, 0.5);
        }

        .palm-tree {
            position: absolute;
            bottom: 0px;
            right: 8%;
            font-size: 120px;
            animation: sway 3s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes sway {
            0%, 100% { transform: rotate(-3deg); }
            50% { transform: rotate(3deg); }
        }

        .palm-tree2 {
            position: absolute;
            bottom: 0px;
            left: 5%;
            font-size: 100px;
            animation: sway 3.5s ease-in-out infinite;
            z-index: 4;
            animation-delay: -1s;
        }

        .beach-ball {
            position: absolute;
            bottom: 0px;
            left: 40%;
            font-size: 35px;
            animation: bounce 2s ease-in-out infinite;
            z-index: 4;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        .starfish {
            position: absolute;
            bottom: 0px;
            left: 60%;
            font-size: 30px;
            z-index: 4;
            animation: pulse 3s ease-in-out infinite;
        }

        .shell {
            position: absolute;
            bottom: 0px;
            right: 50%;
            font-size: 25px;
            z-index: 4;
            animation: pulse 2.5s ease-in-out infinite;
            animation-delay: -1s;
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle1 { top: 20%; left: 20%; animation-delay: 0s; }
        .sparkle2 { top: 30%; right: 25%; animation-delay: 0.5s; }
        .sparkle3 { top: 50%; left: 15%; animation-delay: 1s; }
        .sparkle4 { top: 60%; right: 30%; animation-delay: 1.5s; }

        @media (max-width: 600px) {
            .sun {
                width: 60px;
                height: 60px;
                top: 30px;
                right: 30px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .message-text {
                font-size: 15px;
            }
            
            .surfer {
                font-size: 50px;
                left: 15%;
                bottom: 165px;
            }
            
            @keyframes surfing {
                0% { 
                    transform: translateX(0) translateY(0) rotate(-10deg);
                }
                12.5% { 
                    transform: translateX(50px) translateY(-12px) rotate(-8deg);
                }
                25% { 
                    transform: translateX(100px) translateY(-3px) rotate(-5deg);
                }
                37.5% { 
                    transform: translateX(150px) translateY(4px) rotate(-2deg);
                }
                50% { 
                    transform: translateX(200px) translateY(-3px) rotate(0deg);
                }
                62.5% { 
                    transform: translateX(150px) translateY(4px) rotate(-2deg);
                }
                75% { 
                    transform: translateX(100px) translateY(-3px) rotate(-5deg);
                }
                87.5% { 
                    transform: translateX(50px) translateY(4px) rotate(-8deg);
                }
                100% { 
                    transform: translateX(0) translateY(0) rotate(-10deg);
                }
            }
            
            .palm-tree {
                font-size: 40px;
                right: 5%;
            }
        }
    </style>
</head>
